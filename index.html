<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution,
      .attribution a {
        font-size: 0.5rem;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card__hero">
        <img
          src="./images/image-header-mobile.jpg"
          alt="People in a meeting - hero"
          class="card__hero__img"
        />
        <div class="card__hero__overlay"></div>
      </section>
      <div class="card__middle__section">
        <section class="card__description">
          <h1 class="card__description__header">
            Get
            <span class="card__description__header-colored">insights</span> that
            help your business grow.
          </h1>

          <p class="card__description__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>

        <section class="card__stats">
          <div class="card__stats__container">
            <p class="card__stats__container__header">10k+</p>
            <p class="card__stats__container__title">companies</p>
          </div>
          <div class="card__stats__container">
            <p class="card__stats__container__header">314</p>
            <p class="card__stats__container__title">templates</p>
          </div>
          <div class="card__stats__container">
            <p class="card__stats__container__header">12m+</p>
            <p class="card__stats__container__title">queries</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/branalex94/">Brandon Aray</a>.
    </div>
  </body>
</html>
